<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compdata File Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="leftpanel.js" defer></script>
    <script src="data.js" defer></script>
    <script src="defaults.js" defer></script>
    <script src="details.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="file-selector" id="fileSelector">
            <label for="fileSelect">Choose a JSON file:</label>
            <input type="file" id="fileSelect">
        </div>
        <div class="left-panel" id="leftPanel">
            <h2>Competitions</h2>
            <div class="competition-list">
                <ul id="competitionList"></ul>
            </div>
        </div>
        <div class="main-panel" id="mainPanel">
            <h1>Compdata File Viewer</h1>
            <div id="fileContent" class="file-content">
                <div id="level-0-content" class="level-0-content"></div>
                <div id="level-1-content" class="level-1-content"></div>
                <div id="level-2-content" class="level-2-content"></div>
                <div id="level-3-content" class="level-3-content"></div>
                <div id="level-4-content" class="level-4-content"></div>
                <div id="level-5-content" class="level-5-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
